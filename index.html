<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO 148</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item
                id="bench"
                src="models/bench/scene.gltf">
            </a-asset-item>

            <a-asset-item
                id="camp-scene"
                src="models/camp/scene.gltf">
            </a-asset-item>

            <a-asset-item
                id="lamp"
                src="models/lamp/scene.gltf">
            </a-asset-item>
        </a-assets>
        
        <a-sky color="#404241"></a-sky>

        <a-entity shadow="receive:true;">
           <a-box>
                <a-entity
                    gltf-model="#camp-scene"
                    position="0 0 0"
                    rotation="0 0 0"
                ></a-entity>

                <a-entity
                    gltf-model="#bench"
                    scale="0.2 0.2 0.2"
                    position="5 0 5"
                    rotation="0 25 0"
                ></a-entity>

                <a-entity
                    gltf-model="#lamp"
                    position="7 1 5"
                    rotation="0 0 0"
                    animation="property: light.intensity; from: 15 15 15"
                ></a-entity>

           </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
